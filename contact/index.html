<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>

<body>
    <main class="main">
        <div class="left">
            <h1>Contact Information</h1>
            <div class="info">
                <div class="logo"><img src="../assets/ITNU_Logo.jpg" alt=""></div>
                <p>Institute Of Technology, <br /> Nirma University, Ahmedabad, <br />Gujarat, India. <br /> Pincode :
                    382481</p>
            </div>
            <div class="faculty-contact">
                <div>Sapan Mankad: <span class="contact-detail">sapanmankad@nirmauni.ac.in</span> </div>
                <div>Mail: <span class="contact-detail">support@mined2022.tech</span>
                </div>
            </div>
        </div>
        <div class="right">
            <form>
                <div class="input-box">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="name" placeholder="Enter Your Name"/>
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="email" placeholder="Enter Your Email" required />
                </div>
                <div class="input-box">
                    <label for="Query">Query</label>
                    <textarea name="Query" id="Query" rows="5" placeholder="Enter Your Query" required></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
